<ng-container>
  <div class="languageSelector">
    <mat-icon matListIcon>language</mat-icon>
    <select #selectLanguage (change)="handleSelectLanguage(selectLanguage.value)">
      <option *ngFor="let language of languageSelector" [value]="language">
        {{language}}
      </option>
    </select>
  </div>
</ng-container>
