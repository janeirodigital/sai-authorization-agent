<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>{{'APP.LOGIN-TITLE' | translate}}</h2>
      <mat-form-field class="full-width-input">
        <input matInput [placeholder]="defaultIdP" formControlName="issuer" pattern="{{defaultIdP}}" required>
        <mat-error>{{'APP.LOGIN-ERROR' | translate}}</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">{{'APP.LOGIN-CTA' | translate}}</button>
    </form>
  </mat-card-content>
</mat-card>
