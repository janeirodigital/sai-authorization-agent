
<div class="flex flex-col bg-white p-4 m-12 gap-y-3">
  <div *ngFor="let registry of registries$ | async"
       class="text-slate-800 text-xl bg-slate-100 p-3">
    <h4 class="font-bold">Registry: <a class="font-normal" href="{{registry.id}}">{{registry.id}}</a></h4>

    <table class="mt-4 text-center w-5/6">
      <thead class="bg-slate-500 py-3">
      <tr class="py-3">
        <th class="py-3 pl-1">Type</th>
        <th>Count</th>
        <th>Shapetree</th>
        <th>id</th>
      </tr>
      </thead>
      <tbody class="">
      <tr *ngFor="let registration of registry.registrations"
          class="h-12">
        <td class="text-sm">{{registration.label}}</td>
        <td class="text-sm">{{registration.count}}</td>
        <td class="text-sm">{{registration.shapeTree}}</td>
        <td class="text-sm">{{registration.id}}</td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
