<section>
  <ul class="list-wrapper">
    <li class="item" *ngFor="let item of items">
      <a href="#">
        <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
        <span class="label">{{item.label}}</span>
        <span class="notificationCount">0</span>
      </a>
    </li>
  </ul>
</section>
