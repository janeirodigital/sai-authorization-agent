<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>{{'LOGIN.TITLE' | translate}}</h2>
      <mat-form-field class="full-width-input">
        <input matInput [placeholder]="defaultIdP" formControlName="issuer">
        <mat-error>Please provide a valid Solid Provider</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">{{'LOGIN.CTA' | translate}}</button>
    </form>
  </mat-card-content>
</mat-card>
